            <span class='iconfont  blue'>&#xe63a</span>
            <span class='navfont'>请假外出、返校权限查询</span>
        </div>
    </header>
    <div>
        <div class='formitem-header'>姓名</div>
        <div class='formitem-content'>杨宇舟</div>
        <div class='formitem-header'>学院</div>
        <div class='formitem-content'>信息与通信工程学院</div>
        <div style='height:10px;background-color:rgba(47, 99, 164, 0.05)'></div>

        <div class='formitem-content' id='time'></div>
    </div>
</div>
<footer class='white'>
    <button>更多</button>
</footer>
<script>
    Date.prototype.Format = function(fmt) {
        var o = {
            "M+": this.getMonth() + 1, // 月份
            "d+": this.getDate(), // 日
            "h+": this.getHours(), // 小时
            "m+": this.getMinutes(), // 分
            "s+": this.getSeconds(), // 秒
            "q+": Math.floor((this.getMonth() + 3) / 3), // 季度
            "S": this.getMilliseconds() // 毫秒
        };
        if (/(y+)/.test(fmt))
            fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }
    const getTime = () => {
        var x = document.querySelector('#time');
        x.innerHTML = new Date().Format("yyyy-MM-dd hh:mm:ss");
    }
    getTime();
</script>
